<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: #113CCF;
  stroke-width: 1px;
}

a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #f1f1f1;
  color: black;
}

.next {
  background-color: #6c7a89;
  color: white;
}

.round {
  border-radius: 50%;
}

div.tooltip {
  position: absolute;
  text-align: center;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
}

</style>
<body>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v5.min.js"></script>

<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

<center><h1>Netflix vs Disney+</h1></center>
<hr>
<center><h1>Explore the Releases</h1></center>

<p>
  Explore the released films by scrolling, dragging, and zooming. Hover over a point to see the film title and release date.
</p>

<center>
<a href="/zoomed2015.html" class="previous">&#8249; Previous</a>
<a href="#" class="next">The End!</a>
</center>

<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 50, left: 70},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%m/%d/%Y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.total); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .call(d3.zoom().on("zoom", function () {
       svg.attr("transform", d3.event.transform)
    }))
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//mouse
var tooltip = d3.select("body").append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "10px")

// Get the data
d3.csv("netflixdisney.csv").then(function(data) {

  // format the data
  data.forEach(function(d) {
      d.date = parseTime(d.date);
      d.total = +d.total;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]);

  var disFilter = data.filter(function(d){return d.network=="Disney"})
  var netFilter = data.filter(function(d){return d.network=="Netflix"})

  svg.append('g')
      .append("path")
        .datum(disFilter)
        .attr("d", d3.line()
          .x(function(d) { return x(d.date) })
          .y(function(d) { return y(+d.total) })
        )
        .attr("class", "line");

svg.append('g')
      .append("path")
        .datum(netFilter)
        .attr("d", d3.line()
          .x(function(d) { return x(d.date) })
          .y(function(d) { return y(+d.total) })
        )
        .attr("class", "line")
        .style("stroke", "red");

  // Add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .style("font-size","14px");

  // Add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y))
      .style("font-size","12px");

var displayDate = d3.timeFormat("%b %d, %Y");

// dots
svg.append('g')
    .selectAll("dot")
    .data(netFilter)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.date); } )
      .attr("cy", function (d) { return y(d.total); } )
      .attr("r", 2)
      .style("fill", "red")
      .style("opacity", 1)
      .style("stroke", "white")
      .style("stroke-width", .2)
      .on("mouseover", function(d) {
       tooltip.transition()
         .duration(200)
         .style("opacity", .9);
       tooltip.html("<b>"+d.name+"</b>: "+ displayDate(d.date))     
         .style("left", (d3.event.pageX) + "px")             
         .style("top", (d3.event.pageY - 30) + "px");
       });

svg.append('g')
    .selectAll("dot")
    .data(disFilter)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.date); } )
      .attr("cy", function (d) { return y(d.total); } )
      .attr("r", 2)
      .style("fill", "blue")
      .style("opacity", 1)
      .style("stroke", "white")
      .style("stroke-width", .2)
      .on("mouseover", function(d) {
       tooltip.transition()
         .duration(200)
         .style("opacity", .9);
       tooltip.html("<b>"+d.name+"</b>: "+ displayDate(d.date))
         .style("left", (d3.event.pageX) + "px")             
         .style("top", (d3.event.pageY - 28) + "px");
       });

});

// add labels
svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 10)
        .attr("text-anchor", "middle")  
        .style("font-size", "30px") 
        .text("Netflix vs Disney Feature Films");

svg.append("text")
.attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("font-size", "20px") 
      .style("text-anchor", "middle")
    .text("Released Feature Films");   


//legend
svg.append("circle").attr("cx",50).attr("cy",390).attr("r", 6).style("fill", "red");
svg.append("circle").attr("cx",50).attr("cy",360).attr("r", 6).style("fill", "#113CCF");
svg.append("text").attr("x", 70).attr("y", 390).text("Netflix").style("font-size", "15px").style("font-weight", "bold").attr("alignment-baseline","middle");
svg.append("text").attr("x", 70).attr("y", 360).text("Disney").style("font-size", "15px").style("font-weight", "bold").attr("alignment-baseline","middle");

</script>
</body>
